<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css"/>
    <script src="calculator.js"></script>

    <title>Calculator</title>

</head>
<body>
    <div class="calcFrame">

        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="calcBtn" onclick="btn7()">7</button>
            <button class="calcBtn" onclick="btn8()">8</button>
            <button class="calcBtn" onclick="btn9()">9</button>
            <button class="calcBtn" onclick="btnDivide()">/</button>
            <button class="calcBtn" onclick="btn4()">4</button>
            <button class="calcBtn" onclick="btn5()">5</button>
            <button class="calcBtn" onclick="btn6()">6</button>
            <button class="calcBtn" onclick="btnMultiply()">X</button>
            <button class="calcBtn" onclick="btn1()">1</button>
            <button class="calcBtn" onclick="btn2()">2</button>
            <button class="calcBtn" onclick="btn3()">3</button>
            <button class="calcBtn" onclick="btnSubtract()">-</button>
            <button class="calcBtn" onclick="btn0()">0</button>
            <button class="calcBtn" onclick="btnDot()">.</button>
            <button class="calcBtn" onclick="btnClear()">C</button>
            <button class="calcBtn" onclick="btnAdd()">+</button>
            <button class="calcBtn" onclick="btnBoobies()">?</button>
            <button class="calcBtn" onclick="btnEquals()">=</button>
        </div>
    </div>
</body>
</html>
